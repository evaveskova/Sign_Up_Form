<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

  <body>

    <div class="nav-container">
    <div class="nav">
      <p>Already have an Intuit account?</p>
      <a href="#" id="forgot-password">I forgot my User ID or Password</a>
      <div class="button">
        <button type="button" name="button"><i style="margin-right: 10px;" class="fas fa-lock"></i>Sign in</button>
      </div>
    </div>
    </div>

    <div class="container">

      <h3>Create an Intuit account</h3>
      <p>One account for everything Intuit, including Mint.</p>
      <a href="#" id="forgot-password">Learn more</a><br>

      <form>
        Email address<br>
        <input type="text" name="email" required><br>
        Phone (recommended)<br>
        <p>Standard call, messaging or data rates may apply.</p>
        <input type="tel" name="phone" ><br>
        Password<br>
        <input type="password" name="password" required><br>
        <button type="button" name="button"><i style="margin-right: 10px;" class="fas fa-lock"></i>Create Account</button>
      </form>
    </div>
